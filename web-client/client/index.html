<html>
    <head> 
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script stype="text/javascript" rc="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script type="text/javascript" src="js/dateUtil.js"></script>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/common.js"></script>
        <script type="text/javascript" src="js/api.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        
        <link rel="shortcut icon" type="image/x-icon" href="images/icon.png" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" type="text/css" href="css/spinner.css" />

        <title>Minacoin Client</title>
    </head>
    <body style="background-color:black;">        

        <div id="progressOverlay" class="progress-overlay">
            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
        </div>

        <div id="loginOverlay" class="overlay-form">
            <div class='form-outline'>
                <div class='title-medium' id="loginTitle">Login</div>
                <div class='caption'>email</div>
                <input type="text" id="usernameText" class="loginField" /><br/><br/>
                <div class='caption'>password</div>
                <input type="password" id="passwordText" class="loginField" /><br/><br/>
                <input type="button" class="button" id="loginButton" value="submit" />
            </div>
        </div>

        <div id="mainDiv" class="main-div">
            <div class='wallet-row'>
                <span style='display:inline-block; width:200px;' class='small-green-text'>your wallet address:</span>
                <span id='addressText' class='small-gold-text'></span>
            </div>
            <div class='wallet-row'>
                <span style='display:inline-block; width:200px;' class='small-green-text'>your current balance:</span>
                <span id='balanceText' class='small-gold-text'></span>
            </div>
            <div class='wallet-row'>
                <span style='display:inline-block; width:200px;' class='small-green-text'>send coins to:</span>
            </div>
            <div class='wallet-row'>
                <span style='display:inline-block; width:200px;' class='small-green-text'>amount:</span>
                <input id='amountInputText' class='textfield' type='text' size=70/>
            </div>
            <div class='wallet-row'>
                <span style='display:inline-block; width:200px;' class='small-green-text'>recipient:</span>
                <input id='recipientInputText' class='textfield' type='text' size=70/>
            </div>
            <div class='wallet-row'>
                <input id='sendButton' type='button' value='send'/>
            </div>
            <div class='wallet-row'>
                <span style='display:inline-block; width:200px;' class='small-green-text'>transaction count:</span>
                <span id='chainSizeText' class='small-gold-text'></span>
            </div>
            <div id='blockListDiv' class='wallet-row'>                
            </div>
        </div>

        <div id="errorOverlay" class="overlay-form">
            <div class='form-outline'>
                <img id='closeErrorOverlay' src='images/close-button.png' class='close-error-button'/>
                <div id="errorMessage" class='error-title'>An error has occurred</div>
                <div class='title-small' id="errorMessageDetail">The error has been logged to CloudWatch.</div>
            </div>
        </div>
    </body>
</html>
